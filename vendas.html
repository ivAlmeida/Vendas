<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Vendas - Doces do Ivan</title>
    <style>
        :root {
            --creme: #fffaf0;
            --marrom-doce: #5d4037;
            --rosa-pastel: #fce4ec;
            --rosa-escuro: #d81b60;
            --baunilha: #ffe0b2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--creme);
            color: var(--marrom-doce);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.1);
            border: 2px solid var(--baunilha);
        }

        h1 {
            text-align: center;
            color: var(--marrom-doce);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid var(--rosa-pastel);
            padding-bottom: 10px;
        }

        .resumo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--rosa-pastel);
            padding: 15px;
            border-radius: 10px;
        }

        #lucro-total {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--rosa-escuro);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--marrom-doce);
            color: white;
            padding: 15px;
            text-align: left;
            border-radius: 5px 5px 0 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--rosa-pastel);
        }

        tr:hover {
            background-color: var(--creme);
        }

        .badge-doce {
            background: var(--baunilha);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
    </style>
</head>
<body>

   <div class="container">
        <h1>üç© Relat√≥rio de Vendas</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px;">
            <div style="background: var(--rosa-pastel); padding: 15px; border-radius: 10px; text-align: center;">
                <small>Hoje</small>
                <div id="venda-hoje" style="font-size: 1.2em; font-weight: bold;">R$ 0,00</div>
            </div>
            <div style="background: var(--baunilha); padding: 15px; border-radius: 10px; text-align: center;">
                <small>Esta Semana</small>
                <div id="venda-semana" style="font-size: 1.2em; font-weight: bold;">R$ 0,00</div>
            </div>
            <div style="background: var(--rosa-pastel); padding: 15px; border-radius: 10px; text-align: center;">
                <small>Este M√™s</small>
                <div id="venda-mes" style="font-size: 1.2em; font-weight: bold;">R$ 0,00</div>
            </div>
            <div style="background: var(--marrom-doce); color: white; padding: 15px; border-radius: 10px; text-align: center;">
                <small>Total Geral</small>
                <div id="venda-total" style="font-size: 1.2em; font-weight: bold;">R$ 0,00</div>
            </div>
        </div>

        <div id="tabela-container">
            <p style="text-align: center;">Carregando pedidos...</p>
        </div>
    </div>

    <script>
        const URL = "https://ccoakkvpawzzwvryrxun.supabase.co/rest/v1/resumo_vendas?select=*";
        const KEY = "SUA_KEY_AQUI"; 

        async function carregarVendas() {
            try {
                const res = await fetch(URL, {
                    headers: { "apikey": KEY, "Authorization": `Bearer ${KEY}` }
                });
                const vendas = await res.json();
                
                const agora = new Date();
                const inicioDia = new Date(agora.setHours(0,0,0,0));
                const inicioSemana = new Date(agora.setDate(agora.getDate() - agora.getDay()));
                const inicioMes = new Date(agora.getFullYear(), agora.getMonth(), 1);

                let totais = { hoje: 0, semana: 0, mes: 0, geral: 0 };
                let html = '<table><tr><th>Data</th><th>Cliente</th><th>Doce</th><th>Total</th></tr>';

                vendas.forEach(v => {
                    const dataVenda = new Date(v.data_venda);
                    const valor = parseFloat(v.valor_total);

                    // L√≥gica de Soma Temporal
                    totais.geral += valor;
                    if (dataVenda >= inicioDia) totais.hoje += valor;
                    if (dataVenda >= inicioSemana) totais.semana += valor;
                    if (dataVenda >= inicioMes) totais.mes += valor;

                    html += `<tr>
                        <td>${dataVenda.toLocaleDateString('pt-BR')}</td>
                        <td><strong>${v.nome_cliente}</strong></td>
                        <td><span class="badge-doce">${v.nome_doce}</span></td>
                        <td>R$ ${valor.toFixed(2)}</td>
                    </tr>`;
                });

                document.getElementById('tabela-container').innerHTML = html + '</table>';
                
                // Atualiza os Cards
                document.getElementById('venda-hoje').innerText = `R$ ${totais.hoje.toFixed(2)}`;
                document.getElementById('venda-semana').innerText = `R$ ${totais.semana.toFixed(2)}`;
                document.getElementById('venda-mes').innerText = `R$ ${totais.mes.toFixed(2)}`;
                document.getElementById('venda-total').innerText = `R$ ${totais.geral.toFixed(2)}`;
                
            } catch (err) {
                document.getElementById('tabela-container').innerHTML = "Erro ao carregar dados.";
            }
        }
        carregarVendas();
    </script>
