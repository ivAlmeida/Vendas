<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Doces do Ivan</title>
    <style>
        :root {
            --creme: #fffaf0;
            --marrom-doce: #5d4037;
            --rosa-pastel: #fce4ec;
            --rosa-escuro: #d81b60;
            --baunilha: #ffe0b2;
            --branco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--creme);
            color: var(--marrom-doce);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--branco);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.1);
            border: 2px solid var(--baunilha);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid var(--rosa-pastel);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* GRID DE CARDS */
        .cards-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .card-resumo {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card-resumo:hover {
            transform: scale(1.03);
        }

        .card-resumo small {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.75em;
            display: block;
            margin-bottom: 10px;
        }

        .valor-card {
            font-size: 1.4em;
            font-weight: bold;
        }

        /* TABELA */
        #tabela-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background-color: var(--marrom-doce);
            color: white;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--rosa-pastel);
        }

        .badge-doce {
            background: var(--baunilha);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç© Painel de Vendas</h1>
        
        <div class="cards-grid">
            <div class="card-resumo" style="background-color: var(--rosa-pastel);">
                <small>Hoje</small>
                <div id="venda-hoje" class="valor-card">R$ 0,00</div>
            </div>
            <div class="card-resumo" style="background-color: var(--baunilha);">
                <small>Esta Semana</small>
                <div id="venda-semana" class="valor-card">R$ 0,00</div>
            </div>
            <div class="card-resumo" style="background-color: var(--rosa-pastel);">
                <small>Este M√™s</small>
                <div id="venda-mes" class="valor-card">R$ 0,00</div>
            </div>
            <div class="card-resumo" style="background-color: var(--marrom-doce); color: white;">
                <small>Acumulado Geral</small>
                <div id="venda-total" class="valor-card">R$ 0,00</div>
            </div>
        </div>

        <div id="tabela-container">
            <p style="text-align: center;">Carregando informa√ß√µes do banco...</p>
        </div>
    </div>

    <script>
        //   // Use as mesmas credenciais que funcionaram na planilha

        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjb2Fra3ZwYXd6end2cnlyeHVuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MTc4ODkyNSwiZXhwIjoyMDg3MzY0OTI1fQ.BL0drxTfBPkNqwF75gMAkZtibBcwvV7g_B55-5ZCz14";

                    </tr>`;
                });

                html += '</table>';
                document.getElementById('tabela-container').innerHTML = html;

</body>
</html>
